<body>
    <header style="background-color:rgb(49, 213, 224);">
        <nav>
            <a style="background-color:rgba(42, 192, 202, 0.808);" href="index.html">Inicio</a>
            <a style="background-color:rgba(42, 192, 202, 0.808);" href="nosotros.html">Nosotros</a>
            <a style="background-color:rgba(42, 192, 202, 0.808);" href="contacto.html">Contacto</a>
            <a style="background-color:rgba(42, 192, 202, 0.808);" href="registro.html">Registro</a>

        <h1 style="text-align: center;">AcuaRío de la Plata</h1>
        <br>
    </header>

    <p align=center>&nbsp;</p>
    <h1 align=center>
        <font size="+1">Informacion enviada a traves del formulario</font>
    </h1>

    <table border="1" align=center width="226">
        <tr>
            <th align="center">Form Field</th>
            <th align="center">Field Value</th>
        </tr>
        <script language="javascript">
            var args = location.search.substr(1).split('&');
            for (var i = 0; i < args.length; ++i) {
                var parts = args[i].split('=');
                if (parts != null) {
                    var field = parts[0];
                    var value = parts[1];
                    if (value == null) {
                        value = "null"
                    }
                    else {
                        value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                    }

                    document.writeln('<tr><td align="center">' + field + '</td>');
                    document.writeln('<td align="center">' + value + '</td></tr>');
                }
            }
        </script>
    </table>

    <footer style="background-color:rgb(49, 213, 224);">

</body>
