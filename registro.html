        <div class="container">
            <h4>Dejanos tus datos y accedé a las mejores consejos y ofertas antes que nadie</h4>
            <form action="" id="form" class="form">
               <div class="input">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" placeholder="ingresá tu nombre" autocomplete="off" />
                  <!-- <small>Mensaje de error</small> -->
               </div>
               <div class="input">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" placeholder="ingresá tu correo" autocomplete="off" />
                  <small>Mensaje de error</small>
               </div>
               <div class="input">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="ingresá tu contraseña" />
                  <small>Mensaje de error</small>
               </div>
               <div class="input">
                  <label for="c-password">Confirmar Password</label>
                  <input type="password" name="c-password" id="c-password" placeholder="confirmá tu contraseña" />
                  <small>Mensaje de error</small>
               </div>
               <button>Submit</button>
            </form>
         </div>
